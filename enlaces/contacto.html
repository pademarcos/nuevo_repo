<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Contacto</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quattrocento&display=swap');
    </style>
    
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <img src="../assets/Logo-CEO-header.png" alt="" class="logo">
        </a>
        <ul>
            <li>
                <a href="../index.html">Inicio</a>
                <a href="./proyecto.html">Proyecto</a>
                <a href="./equipo.html">Equipo</a>
                <a href="./especialidades.html">Especialidades</a>
                <a class="active" href="#">Contacto</a>
            </li>
        </ul>
    </nav>
    <main class="maincont">
        <img class="imgcont" src="../assets/operadora.png" alt="operadora">
        <p class="txtcont">Contacto</p>

        <div class="turnos">
            <p>
                Dónde encontrarnos: <br>
                Viamonte xxx <br>
                Planta Alta <br>
                Bahía Blanca, xxx <br>
                MP Nº xxx <br>
                Escribinos o llamanos: <br>
                Whatsapp: xxx <br>
                Teléfono: xxx / xxx <br><br>
                Correo electrónico: <br>
                xx@xxx.com.ar </p>
            <form action="" method="get" enctype="text/plain">
                <fieldset>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido">
                    </div>
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="number" name="telefono" id="telefono" required placeholder="Ingrese su telefono">
                    </div>
                    <div>
                        <label for="email">e-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Ingrese su e-mail">
                    </div>
                    <div>
                        <input type="submit" value="ENVIAR">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="slide">
        <img  src="../assets/risos2.jpg" alt="risos">
        </div>
        <div class="redes">
            <img class="ws" src="../assets/whatsapp.png" alt="whatsapp">
            <img class="inst" src="../assets/instagram.png" alt="instagram">
            <img class="fb" src="../assets/facebook.png" alt="facebook">
        </div>
    </main>


</body>

</html>
